# Nginx Default Virtual Host Template
# Copy to /etc/nginx/sites-available/yoursite.conf
# Enable with: ln -s /etc/nginx/sites-available/yoursite.conf /etc/nginx/sites-enabled/
#
# Custom error pages are automatically available in /var/www/errors/
# You can customize the error pages by editing files in /var/www/errors/

server {
    listen 80;
    listen [::]:80;

    server_name example.com www.example.com;

    root /var/www/example.com/public;
    index index.php index.html index.htm;

    # Logging
    access_log /var/log/nginx/example.com-access.log;
    error_log /var/log/nginx/example.com-error.log;

    # Custom error pages
    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 500 502 503 504 /errors/50x.html;

    # Security headers
    include snippets/security-headers.conf;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 10;

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Error pages location
    location ^~ /errors/ {
        internal;
        root /var/www;
    }

    # PHP processing (change php83 to your desired version)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php83;  # Change to php74, php82, etc.

        # Additional FastCGI parameters
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Deny access to .git directories (security)
    location ~ /\.git {
        deny all;
        return 404;
    }

    # Deny access to other hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup and temporary files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to version control and CI/CD files
    location ~* \.(git|svn|hg|bzr|cvs)$ {
        deny all;
        return 404;
    }

    # Deny access to package manager files
    location ~* (composer\.(json|lock)|package(-lock)?\.json|yarn\.lock|\.npmrc|\.yarnrc)$ {
        deny all;
        return 404;
    }

    # Deny access to environment and configuration files
    location ~* \.(env|yml|yaml|ini|conf|log|sql|sh|bash|config)$ {
        deny all;
    }

    # Deny access to common framework and CMS files
    location ~* (LICENSE|README|CHANGELOG|CONTRIBUTING|SECURITY)(\.(md|txt|rst))?$ {
        deny all;
        return 404;
    }

    # Static file caching
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Disable logging for favicon and robots.txt
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
}

