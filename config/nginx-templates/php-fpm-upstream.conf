# PHP-FPM Upstream Configuration Template
# This file shows examples for different PHP versions
# Copy relevant sections to /etc/nginx/conf.d/php-upstreams.conf

# PHP 5.6
upstream php56 {
    server unix:/run/php/php5.6-fpm.sock;
}

